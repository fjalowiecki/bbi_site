{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'styles.css' %}"> -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>{% block title %}BBI{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="p-4 bg-white flex justify-between items-center gap-4">
            <p class="font-bold">Bank pomysłów</p>
            <form method="GET" action="{% url 'bbi_app:project_list' %}" class="flex grow border border-gray-500 rounded-3xl py-1 px-3">
                <input type="text" name="q" placeholder="Szukaj projektów.." class="grow">
                <button type="submit" class="bg-yellow-400 px-3 py-0.5 rounded-3xl text-white hover:bg-yellow-500">Szukaj</button>
            </form>
            <a href="{% url 'bbi_app:project_list' %}">Projekty</a>
            <a href="{% url 'bbi_app:add_project' %}">Dodaj projekt</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
    </footer>
</body>

</html>
