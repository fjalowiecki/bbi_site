<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Skip to main content link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }
        .skip-link:focus {
            top: 0;
        }
        /* Lepsze focus indicators - z fallbackiem dla starszych Safari */
        *:focus-visible {
            outline: 2px solid #21B47E;
            outline-offset: 2px;
        }
        /* Fallback dla Safari bez focus-visible */
        *:focus:not(:focus-visible) {
            outline: none;
        }
        *:focus {
            outline: 2px solid #21B47E;
            outline-offset: 2px;
        }
        /* Screen reader only - z clip-path dla Safari */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            clip-path: inset(50%);
            white-space: nowrap;
            border-width: 0;
        }
        /* Fix dla min-h-screen na iOS Safari */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }
        /* Zapewnienie prawidłowego renderowania czcionek w Safari */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Fix dla touch events w iOS Safari */
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        /* Zapobieganie problemom z overflow na iOS */
        html {
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        /* Fix dla position sticky w Safari */
        @supports (-webkit-overflow-scrolling: touch) {
            .sticky {
                position: -webkit-sticky;
                position: sticky;
            }
        }
    </style>
    <title>{% block title %}Bank pomysłów{% endblock %}</title>
</head>

<body class="min-h-screen flex flex-col font-[Unbounded] text-base">
    <a href="#main-content" class="skip-link">Przejdź do głównej treści</a>
    <div class="mx-auto w-full px-4 sm:px-6 lg:px-8 max-w-screen-2xl flex-grow flex flex-col">
        {% include 'header_main.html' %}
        {% block content %}
        {% endblock %}
        {% include 'footer.html' %}
    </div>
</body>

</html>
