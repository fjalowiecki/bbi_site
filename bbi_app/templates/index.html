{% extends 'base.html' %}

{% block title %}Project List{% endblock %}

{% block content %}
<header class="h-[60vh] p-4 flex flex-col justify-between">
    <nav class="bg-white flex justify-between items-center gap-4">
        <p class="font-bold">Bank pomysłów</p>
        <span class="flex-grow"></span>
        <a href="{% url 'bbi_app:project_list' %}">Projekty</a>
        <a href="{% url 'bbi_app:add_project' %}">Dodaj projekt</a>
    </nav>
    <div class="space-y-4">
        <h1
            class="text-5xl font-bold leading-tight bg-gradient-to-r from-gray-800 to-gray-900 text-transparent bg-clip-text">
            Zainspiruj się<br>do działania!</h1>
    </div>
    <div class="mt-6">
        <form method="GET" action="{% url 'bbi_app:project_list' %}"
            class="flex items-center border border-gray-300 rounded-full py-2 px-4 shadow-sm hover:shadow-md transition duration-300 bg-white">
            <input type="text" name="q" placeholder="Szukaj działań..." class="grow focus:outline-none text-gray-700">
            <button type="submit"
                class="ml-2 bg-yellow-400 px-5 py-1.5 rounded-full text-white hover:opacity-90 transition duration-300 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                Szukaj
            </button>
        </form>
        <div class="flex flex-wrap gap-2 mt-4">
            <span class="text-gray-600">lub wybierz tag:</span>
            {% for tag in tags %}
            <a href="{% url 'bbi_app:project_list' %}?q={{ tag.slug }}"
                class="bg-white border border-grey-600 px-3 py-1 rounded-full text-yellow-500 hover:bg-yellow-50 transition duration-300 text-sm font-medium">
                {{ tag.name }}
            </a>
            {% endfor %}
        </div>
    </div>
    </div>
</header>

<main class="p-4">
    <h1>Ostatnio dodane działania:</h1>
    {% include 'cards.html' %}
</main>
{% endblock %}
