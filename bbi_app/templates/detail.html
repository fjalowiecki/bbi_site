{% extends 'base.html' %}

{% block title %}{{ project.short_title }}{% endblock %}

{% block content %}
    <h2>{{ project.short_title }}</h2>
    <p>{{ project.full_title }}</p>
    <p>{{ project.description }}</p>
    <p>Start Date: {{ project.start_date }}</p>
    <p>End Date: {{ project.end_date }}</p>
{% endblock %}
